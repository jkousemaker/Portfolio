<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/Style.css" />
	<link rel="stylesheet" href="css/Switch-Button.css" />
	<link rel="stylesheet" href="css/Themer.css" />
	<link rel="stylesheet" href="css/Gamble-Button.css" />
	<link rel="stylesheet" href="css/Radio-Button.css" />
	<link rel="stylesheet" href="css/Gambling.css" />
	<link rel="stylesheet" href="css/Point-Fader.css" />
	<link rel="stylesheet" href="css/Slider.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&display=swap" rel="stylesheet">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<title>Portofolio</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid" style="margin: 0px 0px 8px 0px">
		<p class="text-center fs-1 fw-bold display-3">Justin Kousemaker</p>
		<p class="lead text-center fs-4 fst-italic text-decoration-underline" style="color: rgb(177, 177, 177);">Loves video games and learning about new stuff.</p>
		<div class="row">
			<div class="container">
				<nav>
					<ul class="nav nav-pills justify-content-center">
						<li class="nav-item but">
							<a href="Index.html" class="buttons">Home</a>
						</li>
						<li>
							<a href="Work.html" class="buttons">Work</a>
						</li>
						<li class="nav-item but">
							<a href="Gamble.html" class="buttons-active">Gamble Game</a>
						</li>
						<li class="nav-item but">
							<button= class="buttons email-getter" data-bs-toggle="tooltip" data-bs-placement="right" title="" data-bs-original-title="j.l.kousemaker@gmail.com (Click to copy)">
								Contact me
							</button>
						</li>
					</ul>
					
					<div class="switch-container">
						<label class="switch">
							<input type="checkbox" class="themeswitch">
							<span class="slider round theme-switcher"></span>
						</label>
					</div>
					
				</nav>
			</div>
		</div>
	</div>
	<main class="centeredCard">
		<section class="container">
			<div class="card1">
				<div class="row">
					<div class="col">
						<div class="card2">
							<h1 class="question">Welcome to Justin's Gambling Game!</h1>
							<div class="inputCoins">
								<input type="text" id="coin-input" class="form-control" placeholder="Enter how many coins you want to gamble :"><br>
							</div>
							<label for="id3" class="white form-label">Percentage to win:</label>
							<p style="margin-bottom: 0; height: 19px">
								<span>0</span>
								<input type="range" min="1" max="100" value="50" class="PercentageSlider" id="id3">
								<span style="top: 0px;">100</span>
							</p>
							<p>
							Value : <span class="sliderPercentage" style="margin-bottom: 10px;"id="slider-pointer">50</span>
							</p>
							<p class="btn-switch">					
								<input type="radio" onclick=" Higher()" id="higher" name="switch" class="btn-switch__radio btn-switch__radio_yes" />
								<input type="radio" onclick=" Lower()" checked id="lower" name="switch" class="btn-switch__radio btn-switch__radio_no" />		
								<label for="higher" class="btn-switch__label btn-switch__label_yes"><span class="btn-switch__txt">Higher</span></label>								 
								<label for="lower" class="btn-switch__label btn-switch__label_no"><span class="btn-switch__txt">Lower</span></label>							
							</p>
							<button class="glow-on-hover" style="margin-top: 0px;" type="button">Gamble!</button>
						</div>
					</div>
					<div class="col-md-3">
							<p class="winner">Winner!</p>
							<p class="loser">Loser!</p>
						<div class="card3">
							<div class="points centered">0</div>
							<h1 class="display-3">Points</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	
	<script src="js/main.js"></script>
	<script src="js/Gamble.js"></script>
</body>
</html>
